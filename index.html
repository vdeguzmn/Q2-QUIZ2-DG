<!-- Form Section -->
<div class="container text-center mt-4">
    <h2>Robotics Club Registration Form</h2>
</div>

<div class="container">
    <form>
        <!-- Part I: Information Section -->
        <div id="partI">
              <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Name">
                </div>

                <div class="col-sm-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="inputAge">Age</label>
                    <input type="number" class="form-control form-control-sm" id="inputAge" placeholder="Age">
                </div>

                <div class="col-sm-6">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control form-control-sm" id="inputPhone" placeholder="Phone Number">
                </div>
            </div>
        </div>

        <!-- Part II: Preferences and Level Section -->
        <div id="partII">
            <div class="row mb-4">
                <div class="col-12">
                    <label for="preferredTopics" class="form-label">Preferred Topics ‚¨á</label>
                </div>

                <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputSoftware">
                        <label class="form-check-label" for="inputSoftware">
                            Software
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputProgramming">
                        <label class="form-check-label" for="inputProgramming">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputApplication">
                        <label class="form-check-label" for="inputApplication">
                            Application
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <label for="experienceLevel" class="form-label">Experience Level üñç</label>
                </div>

                <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="inputElementary" value="Elementary">
                        <label class="form-check-label" for="inputElementary">
                            Elementary
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="inputIntermediate" value="Intermediate">
                        <label class="form-check-label" for="inputIntermediate">
                            Intermediate
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="inputProficient" value="Proficient">
                        <label class="form-check-label" for="inputProficient">
                            Proficient
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <label for="preferredRoboticsProject" class="form-label">Preferred Robotics Project</label>
                    <select class="form-select" id="preferredRoboticsProject">
                        <option selected disabled>Select a project</option>
                        <option value="Project A">Project A</option>
                        <option value="Project B">Project B</option>
                        <option value="Project C">Project C</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Part III: Reason for Joining Section -->
        <div id="partIII">
            <div class="row mb-4">
                <div class="col-12">
                    <label for="reasonForJoining" class="form-label">Reason For Joining</label>
                    <textarea class="form-control" id="reasonForJoining" rows="5" placeholder="Please explain why you want to join the Robotics Club"></textarea>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
<!-- CONTACT US -->
    <div id="contact" class="container mt-3">
        <p> If you have any questions, feedback, or suggestions, feel free to reach out to us:</p>

            <li>Email: nine-sapphire@obmc.com</li>
            <li>Phone: 63-800-Nine-Sapphire</li>
            <li>Address: Lumiere Residences., Greenhills, San Juan, Philippines</li>
        </ul>
    </div>
</div>
